<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Page</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.5s, color 0.5s;
        font-family: 'Roboto', sans-serif;
    }
    h1 {
        font-size: 3rem;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    p {
        font-size: 1.5rem;
        font-family: 'Open Sans', sans-serif;
        margin: 5px 0;
    }
    button {
        padding: 12px 24px;
        margin-top: 20px;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    button:hover {
        background-color: #ff9a76;
        transform: scale(1.05);
    }
</style>
<script>
    let clickCount = 0;
    function changeBackground() {
        const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        document.body.style.background = randomColor;
        document.querySelector('p:last-of-type').textContent = 'VISHNU VARDHAN';
        clickCount++;
        document.getElementById('clickCounter').textContent = `Button clicked: ${clickCount} times`;
        const button = document.querySelector('button');
        button.textContent = clickCount % 2 === 0 ? "Click Me!" : `Clicked ${clickCount} times`;
    }
</script>
</head>
<body>
    <h1>Welcome to  Colorful Page!</h1>
    <p>This is my project</p>
    <button onclick="changeBackground()">Click Me!</button>
    <p id="clickCounter">Button clicked: 0 times</p>
    <p></p>
</body>
</html>
